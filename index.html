<body class="bg-gray-50">
  <div id="root"></div>
  <script type="text/babel">
    // Modal for adding or editing bottles
    const AddWineForm = ({ newWine, setNewWine, addWine, setShowAddWine }) => (
      <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div className="bg-white rounded-lg p-6 w-full max-w-md max-h-[90vh] overflow-y-auto">
          <h2 className="text-xl font-bold mb-4">Add Wine to Locker</h2>
          <div className="space-y-4">
            <div>
              <label className="block text-sm font-medium text-gray-700 mb-1">Wine Name</label>
              <input
                type="text"
                value={newWine.name}
                onChange={e => setNewWine({ ...newWine, name: e.target.value })}
                className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-50"
                placeholder="e.g., Château Lafite Rothschild"
                autoFocus
              />
            </div>
            <div>
              <label className="block text-sm font-medium text-gray-700 mb-1">Type</label>
              <select
                value={newWine.type}
                onChange={e => setNewWine({ ...newWine, type: e.target.value })}
                className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-50"
              >
                <option>Red Wine</option>
                <option>Cabernet</option>
                <option>Bordeaux</option>
                <option>Pinot Noir</option>
                <option>Zinfindel</option>
                <option>Merlot</option>
                <option>White Wine</option>
                <option>Chardonnay</option>
                <option>Rosé</option>
                <option>Champagne</option>
                <option>Sparkling Wine</option>
                <option>Dessert Wine</option>
              </select>
            </div>
            <div>
              <label className="block text-sm font-medium text-gray-700 mb-1">Region</label>
              <input
                type="text"
                value={newWine.region}
                onChange={e => setNewWine({ ...newWine, region: e.target.value })}
                className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-50"
                placeholder="e.g., Bordeaux, France"
              />
            </div>
            <div className="grid grid-cols-2 gap-4">
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">Vintage</label>
                <input
                  type="number"
                  value={newWine.vintage}
                  onChange={e => setNewWine({ ...newWine, vintage: e.target.value })}
                  className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-50"
                  min="1900"
                  max={new Date().getFullYear()}
                />
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">Quantity</label>
                <input
                  type="number"
                  value={newWine.quantity}
                  onChange={e => setNewWine({ ...newWine, quantity: e.target.value })}
                  className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-50"
                  min="1"
                />
              </div>
            </div>
            <div>
              <label className="block text-sm font-medium text-gray-700 mb-1">Value per Bottle ($)</label>
              <input
                type="number"
                value={newWine.value}
                onChange={e => setNewWine({ ...newWine, value: e.target.value })}
                className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-50"
                placeholder="0.00"
                step="0.01"
              />
            </div>
            <div>
              <label className="block text-sm font-medium text-gray-700 mb-1">Notes</label>
              <textarea
                value={newWine.notes}
                onChange={e => setNewWine({ ...newWine, notes: e.target.value })}
                className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-50"
                rows="3"
                placeholder="Special occasion, tasting notes, etc."
              ></textarea>
            </div>
            <div className="flex space-x-3 mt-6">
              <button
                onClick={() => setShowAddWine(false)}
                className="flex-1 px-4 py-2 text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50"
              >
                Cancel
              </button>
              <button
                onClick={addWine}
                className="flex-1 px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700"
              >
                Add Wine
              </button>
            </div>
          </div>
        </div>
      </div>
    );

    const EditQuantityModal = ({ wine, onSave, onClose }) => {
      const [quantity, setQuantity] = React.useState(String(wine.quantity));
      return (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
          <div className="bg-white rounded-lg p-6 w-full max-w-xs">
            <h2 className="text-xl font-bold mb-4">Edit Quantity</h2>
            <input
              type="number"
              className="w-full p-2 border border-gray-300 rounded-md mb-4"
              min="0"
              value={quantity}
              onChange={e => setQuantity(e.target.value)}
              autoFocus
            />
            <div className="flex space-x-2">
              <button
                onClick={onClose}
                className="flex-1 px-4 py-2 text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50"
              >Cancel</button>
              <button
                onClick={() => { onSave(parseInt(quantity, 10) || 0); onClose(); }}
                className="flex-1 px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700"
              >Save</button>
            </div>
          </div>
        </div>
      );
    };

    const AddToWineModal = ({ wine, onAdd, onClose }) => {
      const [addNumber, setAddNumber] = React.useState('');
      return (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
          <div className="bg-white rounded-lg p-6 w-full max-w-xs">
            <h2 className="text-xl font-bold mb-4">Add Bottles</h2>
            <input
              type="number"
              className="w-full p-2 border border-gray-300 rounded-md mb-4"
              min="1"
              value={addNumber}
              onChange={e => setAddNumber(e.target.value.replace(/^0+/, ""))}
              autoFocus
            />
            <div className="flex space-x-2">
              <button
                onClick={onClose}
                className="flex-1 px-4 py-2 text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50"
              >Cancel</button>
              <button
                disabled={!(parseInt(addNumber, 10) > 0)}
                onClick={() => { onAdd(parseInt(addNumber, 10)); onClose(); }}
                className="flex-1 px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 disabled:bg-purple-200"
              >Add</button>
            </div>
          </div>
        </div>
      );
    };

    const Wine = () => (
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="purple" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M5 17h14l-3.5-8H17l1-3h-3l-1-3h-4l-1 3H6l1 3h1.5L5 17Z"/>
      </svg>
    );
    const Plus = () => (
      <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M12 5v14m-7-7h14"/>
      </svg>
    );
    const Download = () => (
      <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
        <polyline points="7,10 12,15 17,10"/>
        <line x1="12" y1="15" x2="12" y2="3"/>
      </svg>
    );

    function WineLockerApp() {
      const [activeTab, setActiveTab] = React.useState('inventory');
      const [showInstallPrompt, setShowInstallPrompt] = React.useState(false);
      const [deferredPrompt, setDeferredPrompt] = React.useState(null);
      const [isInstalled, setIsInstalled] = React.useState(false);
      const [wines, setWines] = React.useState(() => {
        const saved = localStorage.getItem('wineLocker_wines');
        return saved ? JSON.parse(saved) : [
          {
            id: 1,
            name: "Château Margaux 2015",
            type: "Red Wine",
            region: "Bordeaux, France",
            vintage: 2015,
            quantity: 2,
            value: 850,
            notes: "Special occasion wine - anniversary",
            rating: 4.8,
            photo: null,
            addedDate: "2024-01-15"
          },
          {
            id: 2,
            name: "Dom Pérignon 2012",
            type: "Champagne",
            region: "Champagne, France",
            vintage: 2012,
            quantity: 1,
            value: 200,
            notes: "Perfect for celebrations",
            rating: 4.9,
            photo: null,
            addedDate: "2024-02-10"
          }
        ];
      });
      const [showAddWine, setShowAddWine] = React.useState(false);
      const [newWine, setNewWine] = React.useState({
        name: '',
        type: 'Red Wine',
        region: '',
        vintage: String(new Date().getFullYear()),
        quantity: '1',
        value: '',
        notes: ''
      });
      const [editingWine, setEditingWine] = React.useState(null);
      const [addBottlesWine, setAddBottlesWine] = React.useState(null);

      React.useEffect(() => {
        localStorage.setItem('wineLocker_wines', JSON.stringify(wines));
      }, [wines]);

      React.useEffect(() => {
        if (window.matchMedia('(display-mode: standalone)').matches) {
          setIsInstalled(true);
        }
        const handleBeforeInstallPrompt = (e) => {
          e.preventDefault();
          setDeferredPrompt(e);
          setShowInstallPrompt(true);
        };
        window.addEventListener('beforeinstallprompt', handleBeforeInstallPrompt);
        window.addEventListener('appinstalled', () => {
          setIsInstalled(true);
          setShowInstallPrompt(false);
          setDeferredPrompt(null);
        });
        return () => {
          window.removeEventListener('beforeinstallprompt', handleBeforeInstallPrompt);
        };
      }, []);

      const handleInstallClick = async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          if (outcome === 'accepted') {
            setDeferredPrompt(null);
            setShowInstallPrompt(false);
          }
        }
      };

      const totalValue = wines.reduce((sum, wine) => sum + (wine.value * wine.quantity), 0);
      const totalBottles = wines.reduce((sum, wine) => sum + wine.quantity, 0);

      // Add wine: merge if same name, type, region, vintage
      const addWine = () => {
        if (newWine.name && newWine.region) {
          const key = w =>
            w.name.trim().toLowerCase() === newWine.name.trim().toLowerCase() &&
            w.type === newWine.type &&
            w.region.trim().toLowerCase() === newWine.region.trim().toLowerCase() &&
            String(w.vintage) === String(newWine.vintage);

          const idx = wines.findIndex(key);
          if (idx !== -1) {
            // Merge and add bottles to existing
            const updated = [...wines];
            updated[idx] = {
              ...updated[idx],
              quantity:
                updated[idx].quantity +
                (parseInt(newWine.quantity, 10) || 1),
              value: parseFloat(newWine.value) || updated[idx].value,
              notes: newWine.notes || updated[idx].notes,
            };
            setWines(updated);
          } else {
            // Add new wine
            const wine = {
              ...newWine,
              id: Date.now(),
              value: parseFloat(newWine.value) || 0,
              quantity: parseInt(newWine.quantity, 10) || 1,
              vintage: parseInt(newWine.vintage, 10) || new Date().getFullYear(),
              rating: 0,
              photo: null,
              addedDate: new Date().toISOString().split('T')[0]
            };
            setWines([wine, ...wines]);
          }
          setNewWine({
            name: '',
            type: 'Red Wine',
            region: '',
            vintage: String(new Date().getFullYear()),
            quantity: '1',
            value: '',
            notes: ''
          });
          setShowAddWine(false);
        }
      };

      const deleteWine = (id) => {
        if (window.confirm("Are you sure you want to delete this wine?")) {
          setWines(wines.filter(w => w.id !== id));
        }
      };

      const updateWineQuantity = (id, quantity) => {
        setWines(wines.map(w => w.id === id ? { ...w, quantity: Math.max(0, quantity) } : w));
      };

      const addToWineQuantity = (id, addAmount) => {
        setWines(wines.map(w =>
          w.id === id ? { ...w, quantity: w.quantity + addAmount } : w
        ));
      };

      const WineCard = ({ wine, onDelete, onEditQuantity, onAddBottles }) => (
        <div className="bg-white rounded-lg shadow-md p-4 mb-4 border border-gray-200">
          <div className="flex justify-between items-start mb-2">
            <div className="flex-1">
              <h3 className="font-semibold text-lg text-gray-800">{wine.name}</h3>
              <p className="text-gray-600 text-sm">{wine.region} • {wine.vintage}</p>
              <p className="text-gray-500 text-sm">{wine.type}</p>
            </div>
            <div className="text-right">
              <p className="font-bold text-green-600">${wine.value}</p>
              <p className="text-sm text-gray-500 flex items-center">
                Qty: {wine.quantity}
                <button
                  title="Edit Quantity"
                  className="ml-2 text-blue-500 underline text-xs"
                  onClick={() => onEditQuantity(wine)}
                >Edit</button>
                <button
                  title="Add Bottles"
                  className="ml-2 text-green-600 underline text-xs"
                  onClick={() => onAddBottles(wine)}
                >+Add</button>
              </p>
            </div>
          </div>
          {wine.rating > 0 && (
            <div className="flex items-center mb-2">
              <span className="h-4 w-4 text-yellow-400">★</span>
              <span className="ml-1 text-sm text-gray-600">{wine.rating}</span>
            </div>
          )}
          {wine.notes && (
            <p className="text-sm text-gray-600 italic mb-2">{wine.notes}</p>
          )}
          <div className="flex justify-between items-center pt-2 border-t border-gray-100">
            <span className="text-xs text-gray-400">Added {wine.addedDate}</span>
            <button
              onClick={() => onDelete(wine.id)}
              className="text-red-600 text-xs font-semibold hover:underline ml-4"
            >
              Delete
            </button>
          </div>
        </div>
      );

      const InventoryTab = () => (
        <div className="p-4">
          <div className="flex justify-between items-center mb-6">
            <h1 className="text-2xl font-bold text-gray-800">My Wine Locker</h1>
            <button
              onClick={() => setShowAddWine(true)}
              className="bg-purple-600 text-white p-2 rounded-full hover:bg-purple-700 shadow-lg"
            >
              <Plus />
            </button>
          </div>
          <div className="grid grid-cols-2 gap-4 mb-6">
            <div className="bg-gradient-to-r from-purple-500 to-purple-600 text-white p-4 rounded-lg">
              <p className="text-sm opacity-90">Total Value</p>
              <p className="text-2xl font-bold">${totalValue.toLocaleString()}</p>
            </div>
            <div className="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-4 rounded-lg">
              <p className="text-sm opacity-90">Total Bottles</p>
              <p className="text-2xl font-bold">{totalBottles}</p>
            </div>
          </div>
          <div>
            {wines.map(wine => (
              <WineCard
                key={wine.id}
                wine={wine}
                onDelete={deleteWine}
                onEditQuantity={w => setEditingWine(w)}
                onAddBottles={w => setAddBottlesWine(w)}
              />
            ))}
          </div>
        </div>
      );

      return (
        <div className="max-w-md mx-auto bg-gray-50 min-h-screen">
          <div className="bg-white shadow-sm p-4 flex justify-between items-center">
            <div className="flex items-center space-x-2">
              <Wine />
              <span className="text-lg font-bold text-gray-800">WineLocker</span>
            </div>
          </div>
          <div className="pb-20">
            {activeTab === 'inventory' && <InventoryTab />}
          </div>
          {showInstallPrompt && !isInstalled && (
            <div className="install-prompt">
              <div className="flex items-center space-x-3">
                <div>
                  <p className="font-semibold text-sm">Install WineLocker</p>
                  <p className="text-xs opacity-90">Add to your home screen for easy access</p>
                </div>
                <button
                  onClick={handleInstallClick}
                  className="bg-white text-purple-600 px-3 py-1 rounded-full text-sm font-semibold hover:bg-purple-50"
                >
                  <Download /> Install
                </button>
                <button
                  onClick={() => setShowInstallPrompt(false)}
                  className="text-white text-lg font-bold"
                >
                  ×
                </button>
              </div>
            </div>
          )}
          {showAddWine && (
            <AddWineForm
              newWine={newWine}
              setNewWine={setNewWine}
              addWine={addWine}
              setShowAddWine={setShowAddWine}
            />
          )}
          {editingWine && (
            <EditQuantityModal
              wine={editingWine}
              onSave={qty => updateWineQuantity(editingWine.id, qty)}
              onClose={() => setEditingWine(null)}
            />
          )}
          {addBottlesWine && (
            <AddToWineModal
              wine={addBottlesWine}
              onAdd={qty => addToWineQuantity(addBottlesWine.id, qty)}
              onClose={() => setAddBottlesWine(null)}
            />
          )}
        </div>
      );
    }

    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        const swCode = `
          const CACHE_NAME = 'winelocker-v1';
          const urlsToCache = [
            '/',
            '/manifest.json'
          ];
          self.addEventListener('install', (event) => {
            event.waitUntil(
              caches.open(CACHE_NAME)
                .then((cache) => cache.addAll(urlsToCache))
            );
          });
          self.addEventListener('fetch', (event) => {
            event.respondWith(
              caches.match(event.request)
                .then((response) => {
                  if (response) {
                    return response;
                  }
                  return fetch(event.request);
                })
            );
          });
        `;
        const blob = new Blob([swCode], { type: 'application/javascript' });
        const swUrl = URL.createObjectURL(blob);
        navigator.serviceWorker.register(swUrl)
          .then(() => {
            console.log('ServiceWorker registration successful');
          })
          .catch(() => {
            console.log('ServiceWorker registration failed');
          });
      });
    }

    ReactDOM.render(<WineLockerApp />, document.getElementById('root'));
  </script>
